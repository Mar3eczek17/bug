<!-- czat/wiadomosc_form.html -->
<html>
  <body>
    <h1>Wiadomości</h1>

    <h2>Dodaj wiadomość:</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Zapisz</button>
    </form>

    <h2>Lista wiadomości:</h2>
      <ol>
        {% for wiadomosc in wiadomosci %}
        <li>
          <strong>{{ wiadomosc.author.username }}</strong> ({{ wiadomosc.created_date }}):
          <br /> {{ wiadomosc.tekst }}
        </li>
        {% endfor %}
      </ol>
    <p><a href="{% url 'blog_app:home' %}">Strona główna</a></p>
  </body>
</html>
